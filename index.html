<html lang="en" ng-app='ticTacToe'>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <!-- <script src="angular.js" type="text/javascript"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="main.css"></head>
<body>
    <div class="container">
        <div ng-controller="TicTacToeCtrl">

            <div class="game">
                <table class="game-table">
                    <tr ng-animate="'animate'"
                    ng-repeat="dimension in dimensions">
                        <td ng-repeat="dimension in dimensions"
                            ng-class="{'won': checkWin(),
                                       'empty': !checkWin() || gameStart()}"
                            ng-click="updateMoves($parent.$index*3 + $index)">
                            {{ game[$parent.$index*3 + $index] }}
                        </td>
                    </tr>

                </table>
            </div>
            <div class="gameOver" ng-show="!checkWin() && gameOver()">
                Game over!
                <div class="btn-play-again" ng-click="playAgain()">Play again</div>
            </div>
            <div class="gameOver" ng-show="checkWin()">
                {{ lastWinner() }} Won!
                <div class="btn-play-again" ng-click="playAgain()">Play again</div>
            </div>
            <div class="score">
                <table class="score-table">
                    <thead>
                        <tr>
                            <th>X-Wins</td>
                            <th>O-Wins</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ xScore }}</td>
                            <td>{{  oScore }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="myApp.js"></script>
</body>
</html>

                                   'empty': !started,
                                   'player1': (firstPlayer()),
                                   'player2': (!firstPlayer())}" -->
