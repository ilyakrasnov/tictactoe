<html lang="en" ng-app='ticTacToe'>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="angular.js" type="text/javascript"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script> -->
<link rel="stylesheet" type="text/css" href="main.css"></head>
<body>
    <div class="container">
        <div ng-controller="TicTacToeCtrl">
            {{ gameOver() }}
        <div class="game">
            <table>
                <tr ng-animate="'animate'"
                ng-repeat="dimension in dimensions">
                    <td ng-repeat="dimension2 in dimensions"
                        ng-class="{'won': checkWin(),
                                   'empty': !started,
                                   'player1': (firstPlayer() && started),
                                   'player2': (!firstPlayer() && started)}"
                        ng-init="isClicked = false, started = false"
                        ng-click="isClicked = true; started = true; updateMoves($parent.$index*3 + $index)">
                        {{ game[$parent.$index*3 + $index] }}
                    </td>
                </tr>

            </table>
        </div>

        <div class="gameOver" ng-show="gameOver()">
            Game over!
        </div>
        <div class="gameOver" ng-show="checkWin()">
            {{ winner }} Won!
        </div>


        </div>
    </div>
    <script src="myApp.js"></script>
</body>
</html>
